trigger:
- master

variables:
  UE_ROOT: 'C:\Program Files\Epic Games\UE_5.5'  # Update this path
  PROJECT_PATH: '$(Build.SourcesDirectory)\TestCICD.uproject'
  BUILD_DIR: '$(Build.ArtifactStagingDirectory)\Build'
  PACKAGE_DIR: '$(Build.ArtifactStagingDirectory)\Package'

pool: unrealengine

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - script: echo %UE_ROOT%
    - script: echo %PROJECT_PATH%
    - script: echo %BUILD_DIR%
    - script: echo %PACKAGE_DIR%
- stage: Test
  jobs:
  - job: TestOnWindows
    steps:
    - script: echo Testing on Windows!
  - job: TestOnLinux
    steps:
    - script: echo Testing on Linux!
- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - script: echo Deploying the code!
